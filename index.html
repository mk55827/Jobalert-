
<!DOCTYPE html>
<html>
<head>
  <title>Job Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Latest Jobs</h2>
  <table id="jobTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Link</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQuO2uIzDXRp4LsboDnNcVKBY-w9fhr7NcM6w3wpR0sbf9sMe5yzPNjZup0xnfuu5JAIrPvDGeAsnBh/pub?output=csv")
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").slice(1);
        const tbody = document.querySelector("#jobTable tbody");
        rows.forEach(row => {
          const cols = row.split(",");
          if (cols.length >= 3) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${cols[0]}</td>
              <td><a href="${cols[1]}" target="_blank">Apply</a></td>
              <td>${cols[2]}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      });
  </script>
</body>
</html>
