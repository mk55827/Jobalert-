
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobAlert</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>JobAlert</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search jobs..." />
      </div>
    </header>

    <div class="filters">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Government</button>
      <button class="filter-btn">Private</button>
      <button class="filter-btn">Part-Time</button>
    </div>

    <section>
      <h2>Latest Jobs</h2>
      <div id="jobs-container" class="jobs"></div>
    </section>

    <footer>
      <button class="nav-btn active">Home</button>
      <button class="nav-btn">Admit Card</button>
      <button class="nav-btn">Result</button>
      <button class="nav-btn">More</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
